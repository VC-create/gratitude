<!--whenever you extend a page, put it in single quotes-->
<!--it displays the blog post, unique for each!-->
{% extends 'base.html' %}

<div class="blog-content">{% block content %}

<h1><u>{{post.title}}</u></h1>
<h3><em>{{post.date}}</em></h3>
{{post.content}}
{% endblock %}
</div>


{% block extra_styles %}
    <style>
        body{
            background-color:bisque;
        }
        h1 {
            color: #003366;
            text-decoration: underline;
        }
        h3{
            font-style: italic;
            color: rgb(58, 142, 232);
        }
        .blog-content{
            background-color: white;
        }
    </style>
{% endblock %}
