{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
        <!--you pass the unique link with the pk so that you can click on the post to see the content in the detail page, you go to that speciifc page for that post-->
        <a href = "{% url 'detail' post.pk %}">{{post.title}}</a>
        {{post.date}}
    {% endfor %}

{% endblock %}
