<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <hl>Hello World</hl>
    <!--we need to access context-->
    <!--to add logic here, we're using the % signs - it's just syntax that Django uses to put logic in the HTML page-->
    {% for post in posts %}
        {{post.title}}
        {{post.date}}
    {% endfor %}
    <script src="index.js"></script>
  </body>
</html>
